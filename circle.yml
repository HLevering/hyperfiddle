machine:
  java:
    version: oraclejdk8
  environment:
    _JAVA_OPTIONS: "-Xms1024m -Xmx2048m"

test:
  override:
    - boot test

dependencies:
  cache_directories:
    - "~/bin"
    - "~/.boot/cache/lib"
    - "~/.boot/cache/bin"
  pre:
    - curl -L https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh -o ~/bin/boot
    - chmod +x ~/bin/boot
    - boot show -d
  override:
    - boot pom jar

deployment:
  master:
    branch: master
    commands:
      - boot pom jar push-snapshot